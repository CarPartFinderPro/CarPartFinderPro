name: ESLint
on:
  push:
    branches:
      - main
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: list catalogs
        run: ls -al
      - name: Change working directory to frontend
        run: cd frontend
      - name: Install dependencies
        run: npm install
      - name: Install ESLint Vue plugin
        run: npm install eslint-plugin-vue
      - name: Run ESLint
        run: npx eslint --config frontend/.eslintrc.yml --ext .js,.vue src
